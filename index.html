<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>StopWtach</title>
</head>
<body>
    <div class="stopwatch">
        <div class="timerdisplay">00:00:00</div>
    </div>

    <div class="buttons">
        <button id="stopBtn" class="btn" style="--clr:rgb(247, 17, 17);">Stop</button>
        <button id="startBtn" class="btn" style="--clr:rgb(26, 255, 0);">Start</button>
        <button id="resetBtn" class="btn" style="--clr:rgb(34, 0, 255);">Reset</button>
    </div>

    <script src="Script.js"></script>   
</body>
</html>
